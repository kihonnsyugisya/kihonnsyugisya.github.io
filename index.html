<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アプリ一覧</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .app {
            margin-bottom: 2rem;
        }
        .app img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .app h2 {
            margin-top: 0.5rem;
            font-size: 1.5rem;
        }
        .app p {
            margin: 0.5rem 0;
        }
        footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>アプリ一覧</h1>
    </header>
    <div class="container">
        <div class="app">
            <img src="images/app1.png" alt="アプリ1の画像">
            <h2>アプリ1</h2>
            <p>このアプリは、ユーザーが健康を管理するためのツールです。毎日の活動量や食事を簡単に記録できます。</p>
            <p><a href="https://play.google.com/store/apps/details?id=com.example.app1" target="_blank">Google Play ストアで見る</a></p>
        </div>
        <div class="app">
            <img src="images/app2.png" alt="アプリ2の画像">
            <h2>アプリ2</h2>
            <p>このアプリは、楽しいミニゲームが満載のエンターテインメントアプリです。友達と一緒に楽しめます！</p>
            <p><a href="https://apps.apple.com/jp/app/example-app2/id123456789" target="_blank">App Storeで見る</a></p>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 アプリ開発者名</p>
    </footer>
</body>
</html>
